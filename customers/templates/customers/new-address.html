{% extends 'base/base.html' %}
{% load static %}
{% block title %} New Address {% endblock %}
{% block content %}

    <div class="flex justify-center items-center h-screen"
         style="background-image: url({% static 'BackgroundImages/bgos2.jpg' %}); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">
        <div class="bg-gradient-to-r from-blue-400 via-blue-300 to-gray p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl mb-6 text-center text-white">Add New Address</h2>
            <form method="post" class="space-y-4" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="province" class="block text-gray-700">Province</label>
                    <input id="province" type="text" name="province" placeholder="Province"
                           class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500">
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700">City</label>
                    <input id="city" type="text" name="city" placeholder="City"
                           class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500">
                </div>
                <div class="mb-4">
                    <label for="details" class="block text-gray-700">Details</label>
                    <textarea id="details" name="details" placeholder="Details"
                              class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="post_code" class="block text-gray-700">Post Code</label>
                    <input id="post_code" type="text" name="post_code" placeholder="Post Code"
                           class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add
                        Address
                    </button>
                </div>
            </form>
        </div>
    </div>




{% endblock %}
