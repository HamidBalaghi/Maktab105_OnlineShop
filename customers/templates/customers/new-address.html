{% extends 'base/base.html' %}
{% load static %}
{% block title %} New Address {% endblock %}
{% block content %}

    <div class="flex justify-center items-center h-screen"
         style="background-image: url({% static 'BackgroundImages/bgos2.jpg' %}); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">
        <div class="bg-gradient-to-r from-blue-400 via-blue-300 to-gray p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl mb-6 text-center text-black">Add New Address</h2>
            <form method="post" class="space-y-4" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="block text-gray-700">{{ field.label }}</label>
                        <input id="{{ field.id_for_label }}" type="{{ field.field.widget.input_type }}"
                               name="{{ field.name }}" placeholder="{{ field.label }}"
                               class="form-input mt-1 block w-full bg-green-100 border border-green-300 rounded-md focus:outline-none focus:border-green-500">
                        {% if field.errors %}
                            <p class="text-red-500 mt-1">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add
                        Address
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
